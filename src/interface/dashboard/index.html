<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified AI System Dashboard</title>
    <style>
        /* CSS Custom Properties for theming */
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #f9f9f9;
            --bg-hover: #f0f0f0;
            --text-primary: #333;
            --text-secondary: #2c3e50;
            --text-muted: #7f8c8d;
            --border-color: #ddd;
            --border-light: #e0e0e0;
            --shadow-color: rgba(0,0,0,0.1);
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --error-bg: #fee;
            --warning-color: #f39c12;
        }

        /* Dark mode theme */
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #1f2937;
            --bg-hover: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --border-light: #374151;
            --shadow-color: rgba(0,0,0,0.3);
            --accent-color: #60a5fa;
            --accent-hover: #3b82f6;
            --success-color: #34d399;
            --error-color: #f87171;
            --error-bg: #3c1618;
            --warning-color: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-secondary);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Theme toggle button */
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            font-size: 20px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            transform: scale(1.05);
        }

        .theme-toggle .icon-sun,
        .theme-toggle .icon-moon {
            transition: opacity 0.3s, transform 0.3s;
        }

        [data-theme="dark"] .theme-toggle .icon-sun {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .icon-moon {
            display: none;
        }

        .theme-toggle .icon-sun {
            display: none;
        }

        .theme-toggle .icon-moon {
            display: block;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .toast {
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.3s ease;
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent-color);
        }

        .toast.success {
            border-left-color: var(--success-color);
        }

        .toast.error {
            border-left-color: var(--error-color);
        }

        .toast.warning {
            border-left-color: var(--warning-color);
        }

        .toast-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .toast.success .toast-icon { color: var(--success-color); }
        .toast.error .toast-icon { color: var(--error-color); }
        .toast.warning .toast-icon { color: var(--warning-color); }
        .toast.info .toast-icon { color: var(--accent-color); }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 14px;
            color: var(--text-muted);
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0;
            font-size: 18px;
            line-height: 1;
        }

        .toast-close:hover {
            color: var(--text-primary);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .toast.hiding {
            animation: slideOut 0.3s ease forwards;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-light);
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab:hover {
            color: var(--accent-color);
        }

        .tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .tab-content {
            display: none;
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .search-box button {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: var(--accent-hover);
        }

        .search-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-primary);
        }

        .search-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .search-options select {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .stat-card.alt1 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.alt2 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card.alt3 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .timeline {
            max-height: 600px;
            overflow-y: auto;
        }

        .timeline-item {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-color);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            background: var(--bg-hover);
            transform: translateX(5px);
        }

        .timeline-time {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .timeline-source {
            display: inline-block;
            padding: 2px 8px;
            background: var(--accent-color);
            color: white;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 10px;
        }

        .timeline-content {
            margin-top: 10px;
            color: var(--text-secondary);
        }

        .entity-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .entity-card {
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            border-left: 3px solid var(--success-color);
        }

        .entity-card.person {
            border-left-color: var(--error-color);
        }

        .entity-card.org {
            border-left-color: var(--accent-color);
        }

        .entity-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .entity-type {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .entity-mentions {
            font-size: 12px;
            color: var(--text-muted);
        }

        .entity-context {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            font-size: 13px;
            color: var(--text-muted);
        }

        .search-results {
            margin-top: 20px;
        }

        .result-item {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            border-left: 3px solid #9b59b6;
        }

        .result-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .chart-container {
            margin: 20px 0;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .error {
            padding: 15px;
            background: var(--error-bg);
            border-left: 3px solid var(--error-color);
            border-radius: 4px;
            color: var(--error-color);
            margin: 20px 0;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
        }

        #relationship-graph {
            width: 100%;
            height: 600px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-tertiary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text-muted);
        }

        /* Capabilities status */
        .capabilities-status {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .capabilities-status h3 {
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .capabilities-status p {
            margin: 5px 0;
            color: var(--text-primary);
        }

        /* Keyboard shortcuts hint */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-muted);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .keyboard-hint kbd {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 2px 6px;
            font-family: monospace;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <!-- Toast container for notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Keyboard shortcuts hint -->
    <div class="keyboard-hint">
        <kbd>?</kbd> Shortcuts
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>Unified AI System Dashboard</h1>
                <div class="subtitle">Local-first AI system visualization ‚Ä¢ Running on localhost:8000</div>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode (Ctrl+D)">
                    <span class="icon-moon">üåô</span>
                    <span class="icon-sun">‚òÄÔ∏è</span>
                </button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('overview')">Overview</button>
            <button class="tab" onclick="switchTab('timeline')">Activity Timeline</button>
            <button class="tab" onclick="switchTab('search')">Search</button>
            <button class="tab" onclick="switchTab('entities')">Entities</button>
            <button class="tab" onclick="switchTab('relationships')">Relationships</button>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div id="stats-container" class="loading">Loading statistics...</div>
            <div id="daily-chart" class="chart-container" style="display: none;">
                <h3>Activity This Week</h3>
                <canvas id="dailyActivityChart"></canvas>
            </div>
        </div>

        <!-- Timeline Tab -->
        <div id="timeline" class="tab-content">
            <div class="filters">
                <select id="timelineSourceFilter" onchange="loadTimeline()">
                    <option value="">All Sources</option>
                    <option value="screen">Screen Captures</option>
                    <option value="clipboard">Clipboard</option>
                    <option value="file">Files</option>
                    <option value="manual">Manual</option>
                </select>
                <select id="timelineDays" onchange="loadTimeline()">
                    <option value="1">Last 24 hours</option>
                    <option value="7" selected>Last 7 days</option>
                    <option value="30">Last 30 days</option>
                </select>
            </div>
            <div id="timeline-container" class="loading">Loading timeline...</div>
        </div>

        <!-- Search Tab -->
        <div id="search" class="tab-content">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search across all captured data..." onkeypress="handleSearchEnter(event)">
                <button onclick="performSearch()">Search</button>
            </div>
            <div class="search-options">
                <label>
                    <input type="checkbox" id="semanticSearch">
                    Use semantic search (AI-powered)
                </label>
                <label>
                    Source:
                    <select id="searchSourceFilter">
                        <option value="">All</option>
                        <option value="screen">Screen</option>
                        <option value="clipboard">Clipboard</option>
                        <option value="file">Files</option>
                        <option value="manual">Manual</option>
                    </select>
                </label>
            </div>
            <div id="search-results"></div>
        </div>

        <!-- Entities Tab -->
        <div id="entities" class="tab-content">
            <div class="filters">
                <select id="entityTypeFilter" onchange="loadEntities()">
                    <option value="">All Entity Types</option>
                    <option value="person">People</option>
                    <option value="org">Organizations</option>
                    <option value="date">Dates</option>
                    <option value="money">Money</option>
                    <option value="gpe">Locations</option>
                    <option value="product">Products</option>
                </select>
            </div>
            <div id="entities-container" class="loading">Loading entities...</div>
        </div>

        <!-- Relationships Tab -->
        <div id="relationships" class="tab-content">
            <p style="margin-bottom: 20px; color: #7f8c8d;">
                This graph shows connections between entities that appear together in captured content.
            </p>
            <div id="relationship-graph"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // ===========================================
        // Theme Management
        // ===========================================
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            showToast('info', 'Theme Changed', `Switched to ${newTheme} mode`);
        }

        // Initialize theme immediately
        initTheme();

        // ===========================================
        // Toast Notification System
        // ===========================================
        const TOAST_ICONS = {
            success: '‚úì',
            error: '‚úï',
            warning: '‚ö†',
            info: '‚Ñπ'
        };

        function showToast(type, title, message, duration = 5000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            toast.innerHTML = `
                <span class="toast-icon">${TOAST_ICONS[type] || '‚Ñπ'}</span>
                <div class="toast-content">
                    <div class="toast-title">${escapeHtml(title)}</div>
                    <div class="toast-message">${escapeHtml(message)}</div>
                </div>
                <button class="toast-close" onclick="closeToast(this.parentElement)">&times;</button>
            `;

            container.appendChild(toast);

            // Auto-dismiss
            if (duration > 0) {
                setTimeout(() => closeToast(toast), duration);
            }

            return toast;
        }

        function closeToast(toast) {
            if (!toast || toast.classList.contains('hiding')) return;

            toast.classList.add('hiding');
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.parentElement.removeChild(toast);
                }
            }, 300);
        }

        // ===========================================
        // Keyboard Shortcuts
        // ===========================================
        const SHORTCUTS = {
            '?': showShortcutsHelp,
            '1': () => switchTabByName('overview'),
            '2': () => switchTabByName('timeline'),
            '3': () => switchTabByName('search'),
            '4': () => switchTabByName('entities'),
            '5': () => switchTabByName('relationships'),
            '/': focusSearch,
            'r': refreshCurrentTab,
        };

        function initKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Don't trigger shortcuts when typing in input fields
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                    // Escape unfocuses
                    if (e.key === 'Escape') {
                        e.target.blur();
                    }
                    return;
                }

                // Ctrl+D for dark mode toggle
                if (e.ctrlKey && e.key === 'd') {
                    e.preventDefault();
                    toggleTheme();
                    return;
                }

                // Regular shortcuts (no modifier keys except shift)
                if (e.ctrlKey || e.altKey || e.metaKey) return;

                const handler = SHORTCUTS[e.key];
                if (handler) {
                    e.preventDefault();
                    handler();
                }
            });
        }

        function showShortcutsHelp() {
            const shortcuts = `
                <div style="text-align: left;">
                    <p><kbd>1-5</kbd> Switch tabs (Overview, Timeline, Search, Entities, Relationships)</p>
                    <p><kbd>/</kbd> Focus search</p>
                    <p><kbd>r</kbd> Refresh current tab</p>
                    <p><kbd>Ctrl+D</kbd> Toggle dark mode</p>
                    <p><kbd>Esc</kbd> Unfocus input</p>
                    <p><kbd>?</kbd> Show this help</p>
                </div>
            `;
            showToast('info', 'Keyboard Shortcuts', shortcuts.replace(/<[^>]*>/g, ' ').trim(), 8000);
        }

        function switchTabByName(tabName) {
            const tabButton = Array.from(document.querySelectorAll('.tab')).find(
                tab => tab.textContent.toLowerCase().includes(tabName.toLowerCase())
            );
            if (tabButton) {
                tabButton.click();
            }
        }

        function focusSearch() {
            // Switch to search tab first
            switchTabByName('search');
            // Focus the search input
            setTimeout(() => {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.focus();
                }
            }, 100);
        }

        function refreshCurrentTab() {
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab) {
                const tabName = activeTab.id;
                switch(tabName) {
                    case 'overview':
                        loadOverview();
                        showToast('info', 'Refreshed', 'Overview data refreshed');
                        break;
                    case 'timeline':
                        loadTimeline();
                        showToast('info', 'Refreshed', 'Timeline data refreshed');
                        break;
                    case 'entities':
                        loadEntities();
                        showToast('info', 'Refreshed', 'Entities data refreshed');
                        break;
                    case 'relationships':
                        loadRelationships();
                        showToast('info', 'Refreshed', 'Relationships data refreshed');
                        break;
                }
            }
        }

        // ===========================================
        // Tab switching
        // ===========================================
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            // Load data for the tab
            switch(tabName) {
                case 'overview':
                    loadOverview();
                    break;
                case 'timeline':
                    loadTimeline();
                    break;
                case 'entities':
                    loadEntities();
                    break;
                case 'relationships':
                    loadRelationships();
                    break;
            }
        }

        // Load overview stats
        async function loadOverview() {
            const container = document.getElementById('stats-container');
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();

                container.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${data.total_content || 0}</div>
                            <div class="stat-label">Total Items Captured</div>
                        </div>
                        <div class="stat-card alt1">
                            <div class="stat-value">${data.total_entities || 0}</div>
                            <div class="stat-label">Entities Extracted</div>
                        </div>
                        <div class="stat-card alt2">
                            <div class="stat-value">${data.by_source?.screen || 0}</div>
                            <div class="stat-label">Screen Captures</div>
                        </div>
                        <div class="stat-card alt3">
                            <div class="stat-value">${data.by_source?.clipboard || 0}</div>
                            <div class="stat-label">Clipboard Items</div>
                        </div>
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 4px;">
                        <h3 style="margin-bottom: 10px;">Capabilities Status</h3>
                        <p style="margin: 5px 0;">
                            <strong>Vector Search:</strong> ${data.vector_db_available ? '‚úì Available' : '‚úó Not Available'}
                        </p>
                        <p style="margin: 5px 0;">
                            <strong>Entity Extraction:</strong> ${data.entity_extraction_available ? '‚úì Available' : '‚úó Not Available'}
                        </p>
                    </div>
                `;

                // Show daily activity chart if data available
                if (data.daily_activity && data.daily_activity.length > 0) {
                    document.getElementById('daily-chart').style.display = 'block';
                    renderDailyChart(data.daily_activity);
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load statistics: ${error.message}</div>`;
                showToast('error', 'Error Loading Stats', error.message);
            }
        }

        // Render simple bar chart for daily activity
        function renderDailyChart(dailyData) {
            const container = document.getElementById('dailyActivityChart').parentElement;
            const maxCount = Math.max(...dailyData.map(d => d.count), 1);

            const chartHTML = dailyData.map(d => {
                const height = (d.count / maxCount) * 100;
                return `
                    <div style="display: inline-block; width: ${100/dailyData.length}%; text-align: center; vertical-align: bottom;">
                        <div style="background: #3498db; height: ${height}px; margin: 0 5px; border-radius: 4px;"></div>
                        <div style="font-size: 11px; margin-top: 5px; color: #7f8c8d;">${d.date}</div>
                        <div style="font-size: 12px; font-weight: bold;">${d.count}</div>
                    </div>
                `;
            }).join('');

            container.querySelector('canvas').outerHTML = `<div style="padding: 20px;">${chartHTML}</div>`;
        }

        // Load timeline
        async function loadTimeline() {
            const container = document.getElementById('timeline-container');
            const sourceFilter = document.getElementById('timelineSourceFilter').value;
            const days = document.getElementById('timelineDays').value;

            container.innerHTML = '<div class="loading">Loading timeline...</div>';

            try {
                let url = `${API_BASE}/api/timeline?days=${days}`;
                if (sourceFilter) url += `&source_type=${sourceFilter}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No data captured yet</h3>
                            <p>Start capturing screen, clipboard, or file data to see your activity timeline.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="timeline">
                        ${data.map(item => `
                            <div class="timeline-item">
                                <div class="timeline-time">
                                    ${new Date(item.timestamp).toLocaleString()}
                                    <span class="timeline-source">${item.source_type}</span>
                                </div>
                                <div class="timeline-content">${escapeHtml(item.content_preview)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load timeline: ${error.message}</div>`;
                showToast('error', 'Error Loading Timeline', error.message);
            }
        }

        // Search functionality
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const container = document.getElementById('search-results');
            const semantic = document.getElementById('semanticSearch').checked;
            const sourceFilter = document.getElementById('searchSourceFilter').value;

            container.innerHTML = '<div class="loading">Searching...</div>';

            try {
                let url = `${API_BASE}/api/search?q=${encodeURIComponent(query)}&semantic=${semantic}`;
                if (sourceFilter) url += `&source_type=${sourceFilter}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.results.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No results found</h3>
                            <p>Try adjusting your search terms or filters.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <p style="margin-bottom: 15px; color: #7f8c8d;">
                        Found ${data.count} results using ${data.search_type} search
                    </p>
                    <div class="search-results">
                        ${data.results.map(item => `
                            <div class="result-item">
                                <div class="result-meta">
                                    ${new Date(item.timestamp).toLocaleString()} ‚Ä¢
                                    <span style="text-transform: capitalize;">${item.source_type}</span>
                                    ${item.distance !== undefined ? ` ‚Ä¢ Similarity: ${(1 - item.distance).toFixed(2)}` : ''}
                                </div>
                                <div>${escapeHtml(item.content.substring(0, 500))}${item.content.length > 500 ? '...' : ''}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<div class="error">Search failed: ${error.message}</div>`;
                showToast('error', 'Search Failed', error.message);
            }
        }

        function handleSearchEnter(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // Load entities
        async function loadEntities() {
            const container = document.getElementById('entities-container');
            const typeFilter = document.getElementById('entityTypeFilter').value;

            container.innerHTML = '<div class="loading">Loading entities...</div>';

            try {
                // Load aggregated view for people and orgs
                if (typeFilter === 'person') {
                    const response = await fetch(`${API_BASE}/api/entities/people`);
                    const data = await response.json();

                    if (data.length === 0) {
                        container.innerHTML = '<div class="empty-state"><h3>No people found</h3></div>';
                        return;
                    }

                    container.innerHTML = `
                        <div class="entity-list">
                            ${data.map(person => `
                                <div class="entity-card person">
                                    <div class="entity-name">${escapeHtml(person.name)}</div>
                                    <div class="entity-mentions">${person.mentions} mentions</div>
                                    ${person.contexts.length > 0 ? `
                                        <div class="entity-context">
                                            Latest: ${escapeHtml(person.contexts[0].context)}
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else if (typeFilter === 'org') {
                    const response = await fetch(`${API_BASE}/api/entities/organizations`);
                    const data = await response.json();

                    if (data.length === 0) {
                        container.innerHTML = '<div class="empty-state"><h3>No organizations found</h3></div>';
                        return;
                    }

                    container.innerHTML = `
                        <div class="entity-list">
                            ${data.map(org => `
                                <div class="entity-card org">
                                    <div class="entity-name">${escapeHtml(org.name)}</div>
                                    <div class="entity-mentions">${org.mentions} mentions</div>
                                    ${org.contexts.length > 0 ? `
                                        <div class="entity-context">
                                            Latest: ${escapeHtml(org.contexts[0].context)}
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    let url = `${API_BASE}/api/entities`;
                    if (typeFilter) url += `?entity_type=${typeFilter}`;

                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.entities.length === 0) {
                        container.innerHTML = '<div class="empty-state"><h3>No entities found</h3></div>';
                        return;
                    }

                    container.innerHTML = `
                        <div style="margin-bottom: 20px;">
                            <h3>Top Entities</h3>
                            ${data.top_entities.map(e => `
                                <span style="display: inline-block; margin: 5px; padding: 5px 10px; background: #3498db; color: white; border-radius: 3px; font-size: 13px;">
                                    ${escapeHtml(e.text)} (${e.count})
                                </span>
                            `).join('')}
                        </div>
                        <div class="entity-list">
                            ${data.entities.map(entity => `
                                <div class="entity-card">
                                    <div class="entity-name">${escapeHtml(entity.text)}</div>
                                    <div class="entity-type">${entity.type}</div>
                                    <div class="entity-context">${escapeHtml(entity.context)}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load entities: ${error.message}</div>`;
                showToast('error', 'Error Loading Entities', error.message);
            }
        }

        // Load relationships graph
        async function loadRelationships() {
            const container = document.getElementById('relationship-graph');
            container.innerHTML = '<div class="loading">Loading relationship graph...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/relationships`);
                const data = await response.json();

                if (data.nodes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No relationships found</h3>
                            <p>Relationships are created when multiple entities appear in the same content.</p>
                        </div>
                    `;
                    return;
                }

                // Simple text-based visualization
                const nodesByType = {};
                data.nodes.forEach(node => {
                    if (!nodesByType[node.type]) nodesByType[node.type] = [];
                    nodesByType[node.type].push(node);
                });

                let html = '<div style="padding: 20px;">';

                for (const [type, nodes] of Object.entries(nodesByType)) {
                    html += `
                        <div style="margin-bottom: 30px;">
                            <h3 style="text-transform: capitalize; margin-bottom: 15px;">${type}s</h3>
                            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                                ${nodes.map(node => {
                                    const connections = data.edges.filter(e =>
                                        e.source === node.id || e.target === node.id
                                    ).length;
                                    return `
                                        <div style="padding: 10px 15px; background: #f0f0f0; border-radius: 4px; border: 2px solid #ddd;">
                                            <strong>${escapeHtml(node.label)}</strong><br>
                                            <small style="color: #666;">${node.count} mentions ‚Ä¢ ${connections} connections</small>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }

                html += `
                    <div style="margin-top: 30px; padding: 15px; background: #f9f9f9; border-radius: 4px;">
                        <h3 style="margin-bottom: 10px;">Connection Summary</h3>
                        <p>${data.nodes.length} entities with ${data.edges.length} connections</p>
                    </div>
                </div>
                `;

                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load relationships: ${error.message}</div>`;
                showToast('error', 'Error Loading Relationships', error.message);
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            initKeyboardShortcuts();
            loadOverview();

            // Show welcome toast
            showToast('success', 'Dashboard Ready', 'Press ? for keyboard shortcuts', 3000);
        });
    </script>
</body>
